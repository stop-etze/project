<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>StopIT!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form>
            <h1 class="h3 mb-3 font-wait-normal">הגדרות</h1>
            <label for="fullname" class="sr-only">שם מלא</label>
            <input type="text" id="fullname" class="form-control" placeholder="" required autofocus>
            
            <label for="phone" class="sr-only">מספר טלפון</label>
            <input type="tel" id="phone" class="form-control" placeholder="" required>
            
            <label for="email" class="sr-only">אימייל</label>
            <input type="email" id="email" class="form-control" placeholder="" required>

            <br />

            <button class="btn btn-lg btn-primary btn-block" type="submit">עדכן</button>
        </form>
    </body>
</html>
