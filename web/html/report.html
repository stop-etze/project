<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>StopIT!</title>
		<link rel="icon" href="../images/favicon.ico" type="image/ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="../css/main.css" rel="stylesheet">
		<script src="../js/firebase-sdk.js"></script>
		<script src="../js/report.js"></script>
	</head>
	<body class="text-center">
		<div>
			<h1 class="h1 mb-3 font-wait-normal">דיווח על מקרה</h1>
			<br />

			<label for="attackername" class="sr-only">שם הפוגע</label>
			<input type="text" id="attackername" class="form-control" placeholder="" required autofocus>

			<br />

			<label for="where" class="sr-only">מיקום/אפליקציה</label>
			<input type="text" id="where" class="form-control" placeholder="" required>

			<br />

			<label for="description" class="sr-only">תיאור המקרה</label>
			<textarea id="description" class="form-control" rows="8" required></textarea>

			<br />

			<label for="formFileMultiple" class="sr-only">הוספת תמונות</label>
			<input class="form-control" accept=".png,.webp,.jpg,.heic,.jpeg,.ico,.gif,.tif,.tiff,.bmp" type="file" id="formFileMultiple" multiple />

			<br />

			<button class="btn btn-lg btn-primary btn-block smt-btn" onclick="report();">דווח</button>
			<button class="btn btn-lg btn-outline-danger cancel-btn" onclick='location.href = "../html/home.html";' type="button">בטל</button>
		</div>
	</body>
</html>
