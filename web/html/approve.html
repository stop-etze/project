<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>StopIT!</title>

		<link rel="icon" href="../images/favicon.ico" type="image/ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="../css/main.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/firebase-sdk.js"></script>
        <script src="../js/approve.js"></script>
	</head>
	<body class="text-center" style="direction: rtl;" onload="updateReportNumber();">
		<h2 class="h2 mb-3 font-wait-normal approved-header">נחזור אליך בהקדם</h2>

		<button onclick="location.href = `../html/home.html`;" style="transform: scale(1.5);position: absolute; bottom: 27%;" class="btn btn-secondary">
			<svg xmlns="../images/pattern.xml" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
				<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
			</svg>
			חזור אל דף הבית
		</button>

        <div class="typewriter">
            <h1>תודה על הדיווח.</h1>
        </div>

		<div id='cardContainer' class="card text-white bg-dark mb-3 report-number" style="max-width: 18rem;">
			<div class="card-header">מספר הפנייה</div>
			<div class="card-body">
				<h5 id='cardCount' class="card-title">
					<div class="spinner-border text-secondary" role="status"></div>
				</h5>
			</div>
		</div>
	</body>

    <script>
		$(function() {
			typitvs();
		});

		function typitvs() {
			var h1 = $(".typewriter h1");
			var text = $(h1).text();
			$(h1).text("");
			var i = 0;

			setInterval(function() {
				if(i < text.length) {
					$(h1).append(text[i]);
					i++;
				}
			}, 150);
		}
    </script>
</html>
