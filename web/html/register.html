<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>stopit דף הבית</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Custom styles -->
        <link href="../css/register.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-register">
            <h1 class="h3 mb-3 font-weight-normal">מלא את הפרטים</h1>
            
            <label for="fullname" class="sr-only">שם מלא</label>
            <input type="text" id="fullname" class="form-control" placeholder="שם מלא" required autofocus>
            
            <label for="email" class="sr-only">אימייל</label>
            <input type="email" id="email" class="form-control" placeholder="אימייל" required>
            
            <label for="phone" class="sr-only">מספר טלפון</label>
            <input type="tel" id="phone" class="form-control" placeholder="מספר טלפון" required>
            
            <label for="password" class="sr-only">סיסמא</label>
            <input type="password" id="password" class="form-control" placeholder="סיסמא" required>
            
            <label for="passwordconfirm" class="sr-only">אשר סיסמא</label>
            <input type="password" id="passwordConfirm" class="form-control" placeholder="אשר סיסמא" required>

            <label for="birthdate" class="sr-only">תאריך לידה</label>
            <input type="date" id="birthdate" class="form-control" placeholder="תאריך לידה" required>

            <br />

            <button class="btn btn-lg btn-primary btn-block" type="submit">הרשם</button>

            <p class="mt-5 mb-3 text-muted">&copy; Super Developers 2021</p>
        </form>
    </body>
</html>
